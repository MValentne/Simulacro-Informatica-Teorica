        const questions = [...simulacro, ...autoevaluativo];
        let currentQuestion = 0;
        const userAnswers = Array(questions.length).fill(null);
        const answerStates = Array(questions.length).fill(null); // null | true | false
        const quizDiv = document.getElementById("quiz");
        const resultDiv = document.getElementById("result");
        // --- MARCADOR DE DIFICULTAD ---
        // Guarda si cada pregunta te cost√≥ o no (true/false)
        const userCost = Array(questions.length).fill(false);

        // Almacena el orden aleatorio de opciones para cada pregunta
        const shuffledOptions = Array(questions.length).fill(null);

        // Mezcla un array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion(index) {
            const q = questions[index];
            let savedAnswer = userAnswers[index];
            let feedback = '';

            if (!shuffledOptions[index]) {
                shuffledOptions[index] = shuffleArray([...q.options]);
            }
            const optionsToShow = shuffledOptions[index];

            if (answerStates[index] !== null) {
                if (answerStates[index]) {
                    feedback = `<div class="feedback correct">‚úîÔ∏è ¬°Respuesta correcta!</div>`;
                } else {
                    feedback = `<div class="feedback incorrect">‚ùå Incorrecto.<br>
                    <span class="correct">Respuesta correcta: ${q.answer}</span></div>`;
                }
            }
            quizDiv.innerHTML = `
                <div class="question">
                    <p><strong>Pregunta ${index + 1} de ${questions.length}:</strong> ${q.question}</p>
                    ${optionsToShow.map(opt => `
                        <label>
                            <input type="radio" name="q${index}" value="${opt}" 
                            ${savedAnswer === opt ? 'checked' : ''} 
                            onchange="saveAnswer(${index}, this.value)"> ${opt}
                        </label><br>`).join("")}
                    <button class="cost-marker${userCost[index] ? ' selected' : ''}" onclick="toggleCost(${index})" type="button">
                        ${userCost[index] ? '‚úîÔ∏è Marcada como pregunta que te cost√≥' : 'Esta pregunta me cuesta'}
                    </button>
                    ${userCost[index] ? '<span class="cost-label">¬°Recuerda repasar esta consigna!</span>' : ''}
                    ${feedback}
                </div>
            `;
        }

        function saveAnswer(index, value) {
            userAnswers[index] = value;
            const isCorrect = value === questions[index].answer;
            answerStates[index] = isCorrect;
            showQuestion(index); // Redibuja para mostrar feedback
        }
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }
        function toggleCost(index) {
            userCost[index] = !userCost[index];
            showQuestion(index);
        }
        function submitQuiz() {
            let score = 0;
            let summary = "<h2>Resultados:</h2>";
            questions.forEach((q, i) => {
                const selectedValue = userAnswers[i];
                const correct = selectedValue === q.answer;
                if (correct) score++;
                summary += `<p><strong>(${i+1})</strong> ${q.question}<br>`;
                if (!selectedValue) {
                    summary += `‚ùå <em>No seleccionaste una respuesta</em><br>`;
                    summary += `‚úîÔ∏è Respuesta correcta: <span class="correct">${q.answer}</span>`;
                } else {
                    if (correct) {
                        summary += `‚úîÔ∏è Tu respuesta: <span class="correct">${selectedValue}</span>`;
                    } else {
                        summary += `‚ùå Tu respuesta: <span class="incorrect">${selectedValue}</span><br>`;
                        summary += `‚úîÔ∏è Respuesta correcta: <span class="correct">${q.answer}</span>`;
                    }
                }
                if (userCost[i]) {
                    summary += `<span class="cost-result">‚ö° Marcaste que te cost√≥ esta pregunta</span>`;
                }
                summary += `</p>`;
            });
            const finalScore = (score / questions.length) * 100;
            summary = `<h3>Puntaje final: ${finalScore.toFixed(2)} / 100</h3>` + summary;
            quizDiv.innerHTML = "";
            resultDiv.innerHTML = summary;
            resultDiv.classList.remove("hidden");
            document.getElementById("nav").innerHTML = "";
        }
        window.saveAnswer = saveAnswer;
        window.nextQuestion = nextQuestion;
        window.previousQuestion = previousQuestion;
        window.submitQuiz = submitQuiz;
        window.toggleCost = toggleCost;
        document.addEventListener("DOMContentLoaded", () => {
            showQuestion(currentQuestion);
        });
    </script>
